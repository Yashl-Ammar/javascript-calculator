<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="center">
        <div class="container">
            <div>
                <h1 id="ResultTextField"></h1>
            </div>
            <hr>
            <div class="color-div">
                <div>
                    <button class="btn green-btn" id="/">/</button>
                    <button class="btn green-btn" id="%">%</button>
                    <button class="btn green-btn" id="npr"><sup>n</sup>P<sub>r</sub></button>
                    <button class="btn red-btn" id="ncr"><sup>n</sup>C<sub>r</sub></button>
                </div>

                <div>
                    <button class="btn" id="7">7</button>
                    <button class="btn" id="8">8</button>
                    <button class="btn" id="9">9</button>
                    <button class="btn red-btn" id="">x</button>
                </div>
                <div>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                    <button class="btn" id="6">6</button>
                    <button class="btn red-btn" id="-">-</button>
                </div>
                <div>
                    <button class="btn" id="btnButton">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn red-btn" id="+">+</button>

                </div>
                <div>
                    <button class="btn green-btn" id="AC">AC</button>
                    <button class="btn" id="0">0</button>
                    <button class="btn" id="!">!</button>
                    <button class="btn yellow-btn" id="=">=</button>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
